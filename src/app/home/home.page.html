<ion-split-pane contentId="karten-inhalt">
  <ion-menu contentId="karten-inhalt">
    <ion-header>
      <ion-toolbar>
        <ion-title>Bundesl√§nder von Deutschland</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let eintrag of bundeslandUndHauptstadtArray" button (click)="onBundeslandClick(eintrag)">
          <ion-label>
           <h2>{{eintrag.bundesland}}</h2>
           <h3>{{eintrag.getKurzbeschreibungFuerListe()}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <section class="ion-page" id="karten-inhalt">
    <ion-header>
      <ion-toolbar>
        <ion-title>Karte</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <agm-map [latitude]="+mittelpunktGeoBreite"
               [longitude]="+mittelpunktGeoLaenge"
               [zoom]="zoomFaktor">

        <agm-marker *ngFor="let eintrag of bundeslandUndHauptstadtArray" 
                    [latitude]="+eintrag.geoBreite" 
                    [longitude]="+eintrag.geoLaenge">

          <agm-info-window>{{eintrag.getTextFuerInfoWindow()}}</agm-info-window>

        </agm-marker>

      </agm-map>      
    </ion-content>
  </section>

</ion-split-pane>
