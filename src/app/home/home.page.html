<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Landeshauptstädte in Deutschland</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- 
        "+" vor "geoBreite" und "geoLaenge" für Umwandlung von String nach Number.
        Bitte auch die Regel für agm-map in der CSS-Datei beachten, denn ohne diese wird keine Karte angezeigt.
    -->
  <agm-map [latitude]="+aktuellePosGeoBreite"
           [longitude]="+aktuellePosgeoLaenge"
           [zoom]="7">

           <agm-marker *ngFor="let stadt of hauptstadteArray" [latitude]="+stadt.geoBreite" [longitude]="+stadt.geoLaenge">
              <agm-info-window>{{stadt.getInfoText() }}</agm-info-window>
           </agm-marker>

  </agm-map>

</ion-content>
